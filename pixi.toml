[workspace]
authors = ["Te√Ølo Millet <teilomillet@gmail.com>"]
channels = ["https://conda.modular.com/max-nightly", "conda-forge"]
name = "retrain"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]
build = "mojo build src/main.mojo -o retrain-tinker"
test = "mojo run tests/test_advantages.mojo && mojo run tests/test_sepa.mojo && mojo run tests/test_config.mojo && mojo run tests/test_logging.mojo && mojo run tests/test_pybridge.mojo && mojo run tests/test_reward.mojo && mojo run tests/test_data.mojo && mojo run tests/test_advantage_fns.mojo && mojo run tests/test_main.mojo && mojo run tests/test_backend.mojo && mojo run tests/test_backpressure.mojo"
run = "./retrain-tinker"

[dependencies]
max = ">=26.1"

[pypi-dependencies]
tinker = "*"
torch = "*"
transformers = "*"
datasets = "*"
wandb = "*"
peft = "*"
safetensors = "*"
requests = "*"
