name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
      - name: Install package and test dependency
        run: |
          uv venv
          uv pip install -e . pytest
      - name: Manual blocks are synced
        run: uv run retrain man --check
      - name: Run tests
        run: uv run pytest -q
