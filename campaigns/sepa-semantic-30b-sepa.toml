# sepa-semantic-30b-sepa: SEPA condition only (parallel with baseline)
#
# Run alongside the main sepa-semantic-30b.toml baseline.
#
# 1 condition x 1 seed x 100 steps = 1 run
#
# Run: retrain campaigns/sepa-semantic-30b-sepa.toml

[campaign]
seeds = [42]
max_steps = 100

[[campaign.conditions]]
advantage_mode = "maxrl"
transform_mode = "gtpo_sepa"

[backend]
backend = "tinker"

[model]
model = "Qwen/Qwen3-30B-A3B-Instruct-2507"
lora_rank = 64

[training]
batch_size = 8
group_size = 16
max_tokens = 2048
temperature = 0.7
lr = 4e-5
save_every = 20

[planning]
detector = "semantic"

[sepa]
steps = 100
schedule = "linear"
delay_steps = 5

[squeeze]
min_variance_retention = 0.95

[logging]
wandb_project = "sepa-semantic-30b"
