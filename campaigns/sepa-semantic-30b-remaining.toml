# sepa-semantic-30b (remaining seeds): Complete the 30B experiment.
#
# Seed 42 is done for both conditions. This runs the remaining 4:
# 2 conditions x 2 seeds x 100 steps = 4 runs
#
# Run: retrain campaigns/sepa-semantic-30b-remaining.toml

[campaign]
seeds = [101, 202]
max_steps = 100
parallel = true
max_workers = 4
stagger_seconds = 12

[[campaign.conditions]]
advantage_mode = "grpo"
transform_mode = "none"

[[campaign.conditions]]
advantage_mode = "maxrl"
transform_mode = "gtpo_sepa"

[backend]
backend = "tinker"
max_concurrent = 4

[model]
model = "Qwen/Qwen3-30B-A3B-Instruct-2507"
lora_rank = 64

[training]
batch_size = 8
group_size = 16
max_tokens = 10240
temperature = 0.7
lr = 4e-5
save_every = 20

[planning]
detector = "semantic"

[sepa]
steps = 100
schedule = "linear"
delay_steps = 5

[squeeze]
min_variance_retention = 0.95

[logging]
wandb_project = "sepa-semantic-30b"
