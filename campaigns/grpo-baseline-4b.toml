# grpo-baseline-4b: GRPO baseline on 4B to compare with pred-var-vs-surprisal
# 1 condition x 3 seeds x 100 steps = 3 runs
# Run: retrain campaigns/grpo-baseline-4b.toml

[campaign]
seeds = [42, 101, 202]
max_steps = 100
parallel = true
max_workers = 3

[[campaign.conditions]]
advantage_mode = "grpo"
transform_mode = "none"

[backend]
backend = "tinker"

[model]
model = "Qwen/Qwen3-4B-Instruct-2507"
lora_rank = 128

[training]
batch_size = 8
group_size = 16
max_tokens = 10240
temperature = 0.7
lr = 4e-5
save_every = 20

[sepa]
steps = 100
schedule = "linear"
delay_steps = 5

[squeeze]
min_variance_retention = 0.95

[logging]
wandb_project = "pred-var-vs-surprisal"
