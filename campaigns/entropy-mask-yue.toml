# Yue et al. entropy masking — diagnostic replication
# Proxy experiment: surprisal (-logprob) instead of true Shannon entropy.
# Baseline: grpo+none at logs/campaign_20260224_005440 (47.6%, 3 seeds)

[campaign]
seeds = [42, 101, 202]
max_steps = 100

[[campaign.conditions]]
advantage_mode = "maxrl"
transform_mode = "entropy_mask"

[backend]
backend = "tinker"

[model]
model = "Qwen/Qwen3-4B-Instruct-2507"
lora_rank = 128

[training]
batch_size = 8
group_size = 16
max_tokens = 2048
temperature = 0.7
lr = 4e-5
save_every = 20

[algorithm]
entropy_mask_rho = 0.2

[gtpo]
beta = 0.0    # No GTPO weighting — pure masking (faithful to Yue et al.)

[squeeze]
min_variance_retention = 0.95

[logging]
wandb_project = "entropy-mask-yue"
